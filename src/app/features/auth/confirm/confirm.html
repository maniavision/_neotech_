<div class="confirm-container">
    <div class="confirm-card">
      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Confirming your email...</p>
      </div>
      
      <div *ngIf="!loading && success" class="success">
        <div class="success-icon">✅</div>
        <h2>Email Confirmed!</h2>
        <p>Your email has been confirmed successfully. A password has been sent to your email address.</p>
        <a routerLink="/login" class="login-btn">Login Now</a>
      </div>
      
      <div *ngIf="!loading && !success" class="error">
        <div class="error-icon">❌</div>
        <h2>Confirmation Failed</h2>
        <p>{{ errorMessage }}</p>
        <a routerLink="/" class="home-btn">Go Home</a>
      </div>
    </div>
  </div>
