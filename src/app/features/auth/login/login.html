<div class="login-container">
    <div class="login-card">
      <h2>Login to Your Account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="error-message">
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="error-message">
            Password is required
          </div>
        </div>

        <button type="submit" [disabled]="!loginForm.valid || isLoading" class="login-btn">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/request">Submit a request</a> to get started.</p>
      </div>
    </div>
  </div>
